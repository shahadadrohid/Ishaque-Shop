<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">

    <!-- Font Awesome Kit  -->
    <script src="https://kit.fontawesome.com/48c76ea9d0.js" crossorigin="anonymous"></script>

    <!-- CSS Style  -->
    <link rel="stylesheet" href="styles/style.css">
    <title>Ishaque Shop</title>
</head>

<body>
    <!-- Header Content -->
    <header class="header-content">

        <!-- Header Navbar Content Start  -->
        <section class="header-nav">
            <div class="header-div">

                <!-- Navbar  -->
                <nav class="nav-menu">
                    <ul class="navbar">
                        <li class="nav-icon"><a href="#">Home</a></li>
                        <li class="nav-icon"><a href="#">Products</a></li>
                        <li class="nav-icon"><a href="#">About</a></li>
                        <li class="nav-icon"><a target="_blank" href="#">Contact</a></li>

                        <!-- Sign Up Button  -->
                        <li class="nav-icon"><a target="_blank" href="#">Sign Up </a></li>
                    </ul>
                </nav>
            </div>
        </section>
        <!-- Header Navbar Content End  -->

        <!-- Main Header Start -->
        <section class="header-main">

            <!-- Header Title  -->
            <div class="header-title">
                <h1 class="shop-name">Ishaque Shop</h1>
                <h2 class="delivery-title">Grocery Home <span class="delivery-title-special">Delivery in 4 Hour</span>
                </h2>
                <p class="delivery-items">We deliver now only 5 items</p>
                <input class="search-input" type="search" name="" id="" placeholder="Search Food">
            </div>

            <!-- Header Image and Style  -->
            <div class="header-image">
                <img src="" alt="">
                <h1 class="grocery-style">GROCERY</h1>
            </div>
        </section>
        <!-- Main Header End  -->

    </header>
    <main>

    </main>
</body>

</html>
